{% extends 'base/main.html' %} {% block content %}


<style>
    .form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px;
    }
    .form-box {
      width: 40vw;
      padding: 25px;
      border: 1px solid rgb(158, 157, 155);
      border-radius: 10px;
    }
  
    label {
      display: block;
      padding: 10px 5px 0 0;
    }
    input[type="password"],
    input[type="text"],
    textarea {
      border: 1px solid grey;
      border-radius: 4px;
      padding: 10px;
      max-width: 80%;
    }
    .button {
      padding: 7px;
      background-color: rgb(224, 224, 224);
      border-radius: 5px;
      cursor: pointer;
      border: 1px solid grey;
    }
  
    .button:hover {
        background-color: rgb(199, 199, 199);
  transition: 0.4s ease-in-out;    }
  </style>


<div class="form-container">
  <div class="form-box">
    <h1 style="padding-bottom: 35px">Modifier la tâche</h1>
    <hr />
    <form method="POST">
      {% csrf_token %} {{ form.non_field_errors }}
      <div class="form-item">
        {{ form.title.errors }}
        <label for="{{ form.title.id_for_label }}"><h3>Tâche :</h3></label>
        {{ form.title }}
      </div>

      <div class="form-item" style="padding-bottom: 30px">
        {{ form.details.errors }}
        <label for="{{ form.details.id_for_label }}"
          ><h3>Description :</h3></label
        >
        {{ form.details }}
      </div>
      <input type="submit" class="button" />
    </form>
  </div>
</div>
{% endblock content %}
